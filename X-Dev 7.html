<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider Design | X-Dev</title>
        <link rel="stylesheet" href="xdev.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!--Font Awesome CDN-->

        <div class="container">

            <div class="slide">

                <div class="item"
                    style="background-image: url(wardrobe.jpg);">
                    <div class="content">
                        <div class="name">Lemari Baju</div>
                        <div class="des">X-Dev, Transforming code into visual poetry..!</div>
                        <button>Lihat Lemari</button>
                    </div>
                </div>
                <div class="item"
                    style="background-image: url(skincare.jpg);">
                    <div class="content">
                        <div class="name">Skincare</div>
                        <div class="des">X-Dev, Transforming code into visual poetry..!</div>
                        <button>Lihat Skincare</button>
                    </div>
                </div>
                <div class="item"
                    style="background-image: url(jadwal.jpg);">
                    <div class="content">
                        <div class="name">Jadwal</div>
                        <div class="des">X-Dev, Transforming code into visual poetry..!</div>
                        <button>Buat Jadwal</button>
                    </div>
                </div>
                <div class="item"
                    style="background-image: url(jadwal.jpg);">
                    <div class="content">
                        <div class="name">Jadwal Hari Ini</div>
                        <div class="des">X-Dev, Transforming code into visual poetry..!</div>
                        <button>Lihat Jadwal hari ini</button>
                    </div>
                </div>

            </div>

            <div class="button">
                <button class="prev"><i
                        class="fa-solid fa-arrow-left"></i></button>
                <button class="next"><i
                        class="fa-solid fa-arrow-right"></i></button>
            </div>

        </div>
        <script src="xdev.js"></script>
    </body>
</html>
